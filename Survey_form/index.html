<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Gaya Belajar Seru!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tes Gaya Belajar Seru!</h1>
        <div id="intro">
            <p>Selamat datang di Tes Gaya Belajar Seru! Tes ini akan membantu Anda mengetahui gaya belajar yang paling sesuai dengan Anda.</p>
            <button id="startBtn" onclick="startQuiz()">Mulai Tes</button>
        </div>
        <div id="quiz" style="display: none;">
            <div class="question" id="question"></div>
            <div class="options">
                <button class="option" onclick="selectOption(1)">Sangat Setuju</button>
                <button class="option" onclick="selectOption(2)">Setuju</button>
                <button class="option" onclick="selectOption(3)">Tidak Setuju</button>
                <button class="option" onclick="selectOption(4)">Sangat Tidak Setuju</button>
            </div>
            <div id="progress"></div>
        </div>
        <button id="nextBtn" onclick="nextQuestion()" style="display: none;">Selanjutnya</button>
        <div id="result"></div>
        <div id="chartContainer" style="display: none;">
            <canvas id="radarChart"></canvas>
        </div>
        <div id="feedbackForm" style="display: none;">
            <h2>Berikan Pendapat Anda</h2>
            <form id="form">
                <label for="name">Nama:</label><br>
                <input type="text" id="name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" required><br>
                <label for="feedback">Pendapat Anda:</label><br>
                <textarea id="feedback" rows="4" required></textarea><br>
                <button type="submit">Kirim Pendapat</button>
            </form>
            <div id="submissionResult"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
