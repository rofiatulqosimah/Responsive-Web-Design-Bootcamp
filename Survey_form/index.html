<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Gaya Belajar Seru!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tes Gaya Belajar Seru!</h1>
        <div id="quiz">
            <div class="question" id="question"></div>
            <div class="options">
                <button class="option" onclick="selectOption(1)">Sangat Setuju</button>
                <button class="option" onclick="selectOption(2)">Setuju</button>
                <button class="option" onclick="selectOption(3)">Tidak Setuju</button>
                <button class="option" onclick="selectOption(4)">Sangat Tidak Setuju</button>
            </div>
        </div>
        <button id="nextBtn" onclick="nextQuestion()">Selanjutnya</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
