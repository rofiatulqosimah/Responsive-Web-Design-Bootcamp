<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Phone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>US Phone Number Validator</h1>
            <div class="phone-icon">ðŸ“±</div>
        </header>
        
        <main>
            <div class="input-section">
                <input type="text" id="user-input" placeholder="Enter phone number...">
                <div class="buttons">
                    <button id="check-btn">Validate</button>
                    <button id="clear-btn">Clear</button>
                </div>
            </div>

            <div class="result-section">
                <div id="results-div"></div>
            </div>

            <div class="info-section">
                <h2>Valid Format Examples:</h2>
                <ul>
                    <li>1 555-555-5555</li>
                    <li>1 (555) 555-5555</li>
                    <li>1(555)555-5555</li>
                    <li>1 555 555 5555</li>
                    <li>5555555555</li>
                    <li>555-555-5555</li>
                    <li>(555)555-5555</li>
                </ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
